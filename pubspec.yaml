name: cbn
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  carousel_slider: ^4.0.0
  cupertino_icons: ^1.0.2
  flutter_launcher_icons: ^0.9.2
  image_picker: ^0.8.3+1
  intl: ^0.17.0
  jwt_decoder: ^2.0.1
  provider: ^5.0.0
  shared_preferences: ^2.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/icon.png"
  adaptive_icon_background: "assets/icons/icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/fondos/
    - assets/img/
